name: Generate RULE-SET for Premium Edition of Clash
on:
  workflow_dispatch:
  schedule:
    - cron: "5 * * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=Released on $(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
          echo "chinacidr=http://ftp.apnic.net/stats/apnic/delegated-apnic-latest" >> $GITHUB_ENV
        shell: bash

      - name: Generate telegramcidr.txt file
        run: |
          echo "payload:" > cncidr.txt
          curl -sSL ${chinacidr} | awk -F '|' '/CN/&&/ipv4/ {print $4 "/" 32-log($5)/log(2)}' > cidr4.txt
          sed -i -e 's/^/  - '\''/' cidr4.txt
          sed -i -e 's/$/'\''/' cidr4.txt
          curl -sSL ${chinacidr} | awk -F '|' '/CN/&&/ipv6/ {print $4 "/" 32-log($5)/log(2)}' > cidr6.txt
          sed -i -e 's/^/  - '\''/' cidr6.txt
          sed -i -e 's/$/'\''/' cidr6.txt
          cat cidr4.txt >> cncidr.txt
          cat cidr6.txt >> cncidr.txt

      - name: Move files to publish directory
        run: |
          mkdir -p publish
          cp cncidr.txt ./publish/
      - name: Release and upload assets
        uses: softprops/action-gh-release@v0.1.6
        with:
          name: ${{ env.RELEASE_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./publish/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Git push assets to "release" branch
        run: |
          cd publish || exit 1
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add .
          git commit -m "${{ env.RELEASE_NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f origin release
