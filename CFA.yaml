mixed-port: 7890
allow-lan: false
mode: rule
log-level: debug
ipv6: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  nameserver:
    - 127.0.0.1:10530
proxies:
  - name: S5
    type: socks5
    server: 127.0.0.1
    port: 1089
    udp: true
proxy-groups:
  - name: Meta
    type: select
    proxies:
      - S5
rules:
  - MATCH,Meta
